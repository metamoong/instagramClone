<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="../css/login_layout.css">
  <link rel="stylesheet" href="../css/login.css">
  <title>Instagram</title>
</head>

<body>
  <div id="container">

    <section id="left">
      <div id="phone-image-container">
        <img id="phone-image"
          src="https://www.instagram.com/static/images/homepage/phones/home-phones.png/1dc085cdb87d.png"
          alt="phone image">
        <img id="phone-screen-image" src="../image/login_in_phone.png" alt="화면">
      </div>
    </section>

    <section id="right">

      <div>
        <div id="right-login" class="box">

          <img src="../image/instagram-g51eeadf7f_1280.png" id="insta-logo">

          <form id="right-login-form">
            <input type="text" class="login-input" placeholder="전화번호, 사용자 이름 또는 이메일">
            <br>
            <input type="password" class="login-input" placeholder="비밀번호">
            <br>
            <button id="login-button">로그인</button>
            <br>
            <div id="right-line">또는</div>

            <a id="right-facebook-link"><img src="../image/facebook-g9af220dd0_1280.png" id="right-facebook-logo">
              Facebook 으로 로그인</a>
            <br>
            <a id="right-findpassword-link">비밀번호를 잊으셨나요?</a>
          </form>

        </div>

        <div id="right-signup" class="box">
          계정이 없으신가요? <a id="signup-link">가입하기</a>
        </div>
      </div>

      <div id="right-download">
        <p>앱을 다운로드 하세요.</p>
        <br>
        <img class="download-button"
          src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png">
        <img class="download-button"
          src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png">
      </div>

    </section>
  </div>


  <footer>
    <div>
      <a class="footer-link">Meta</a><a class="footer-link">소개</a><a class="footer-link">블로그</a><a
        class="footer-link">채용
        정보</a><a class="footer-link">도움말</a><a class="footer-link">API</a><a class="footer-link">개인정보처리방침</a>
      <a class="footer-link">약관</a><a class="footer-link">인기 계정</a><a class="footer-link">해시태그</a><a
        class="footer-link">위치</a>

      <br>

      <a class="footer-link">댄스</a><a class="footer-link">식음료</a><a class="footer-link">집 및
        정원</a><a class="footer-link">음악</a><a class="footer-link">시각 예술</a>
    </div>

    <br>

    <div>
      한국어
      © 2022 Instagram from Meta
    </div>
  </footer>
</body>

</html>
